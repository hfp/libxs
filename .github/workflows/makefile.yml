name: GCC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: make -j $(nproc)

    - name: Install OpenBLAS
      run: sudo apt install -y libopenblas-openmp-dev

    - name: Test
      run: make -j $(nproc) test
